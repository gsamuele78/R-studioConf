#!/bin/bash
# ----------------------------------------------------------------
# SYSTEM OPTIMIZATION VARS
# ----------------------------------------------------------------

# Source existing Nginx variables to share paths (e.g., NGINX_TEMPLATE_DIR)
_CONF_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" &>/dev/null && pwd)"
if [[ -f "${_CONF_DIR}/install_nginx.vars.conf" ]]; then
    source "${_CONF_DIR}/install_nginx.vars.conf"
fi

# --- Sysctl Settings ---
SYSCTL_CONF="/etc/sysctl.conf"
# Backup location is handled by script logic using common_utils

# --- Nginx Performance Settings ---
# We use existing Nginx paths from install_nginx.vars.conf if available
: "${NGINX_DIR:=/etc/nginx}"
: "${NGINX_TEMPLATE_DIR:=/etc/nginx/templates}"

# Worker Settings
WORKER_PROCESSES="4"
WORKER_CONNECTIONS="4096"

# Timeouts (Seconds)
TIMEOUT_LONG="86400"
TIMEOUT_STANDARD="600"

# Buffering
BUFFERING_STATE="off"
