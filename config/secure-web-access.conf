# ----------------------------------------------------------------
# SECURE WEB ACCESS SERVICES CONFIGURATION
# ----------------------------------------------------------------

# --- Web Terminal (ttyd) Configuration ---
# The local port ttyd will listen on (must match Nginx config).
WEB_TERMINAL_PORT="2222"

# --- Web File Manager (File Browser) Configuration ---
# The local port File Browser will listen on (must match Nginx config).
FILEBROWSER_PORT="2223"
# The system user to run the File Browser service as.
FILEBROWSER_USER="www-data"
# The database path for File Browser settings.
FILEBROWSER_DB_PATH="/var/lib/filebrowser/filebrowser.db"
#the File Browser Cache Path
FILEBROWSER_CACHE_PATH="/var/lib/filebrowser/cache"
# The File Browser configuration file path.
FILEBROWSER_CONFIG_PATH="/etc/filebrowser/filebrowser.yml"
#FILEBROWSER_CONFIG_FILE="${FILEBROWSER_CONFIG_PATH}/filebrowser.yml"
# The directory to use as the root for File Browser.
FILEBROWSER_ROOT_DIR="/nfs/home"    # Use /nfs/home for NFS-mounted home directories    
# The default admin username for File Browser.
FILEBROWSER_ADMIN_USER="admin"
# The default admin password for File Browser (should be changed on first login).
FILEBROWSER_ADMIN_PASSWORD="admin"  # Change this after first login!    
# The File Browser log file path.
#FILEBROWSER_LOG_PATH="/var/log/filebrowser/filebrowser.log"
FILEBROWSER_LOG_PATH="/var/log/filebrowser/filebrowser.log"
 
#FILEBROWSER_LOG_FILE="${FILEBROWSER_LOG_PATH}/filebrowser.log"
# The File Browser log level (e.g., "info", "debug", "error").
FILEBROWSER_LOG_LEVEL="debug"
