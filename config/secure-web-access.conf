# ----------------------------------------------------------------
# SECURE WEB ACCESS SERVICES CONFIGURATION
# ----------------------------------------------------------------

# --- Web Terminal (ttyd) Configuration ---
# The local port ttyd will listen on (must match Nginx config).
WEB_TERMINAL_PORT="2222"

# --- Web File Manager (File Browser) Configuration ---
# The local port File Browser will listen on (must match Nginx config).
FILEBROWSER_PORT="2223"
# The system user to run the File Browser service as.
FILEBROWSER_USER="www-data"
# The database path for File Browser settings.
FILEBROWSER_DB_PATH="/var/lib/filebrowser/filebrowser.db"